<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="all.css">
	<title>Document</title>
</head>
<body>
<header class="header">
	<ul id="userSettings" class="dropdown-content list-default arrow-top">
		<li><a class="active" href="/settings.html">Settings</a></li>
		<li><a href="/feedback.html">Feedback</a></li>
		<li><a href="#!">Log out</a></li>
	</ul>
	<div class="container">
		<nav>
			<div class="nav-wrapper">
				<ul class="left valign-wrapper">
					<li class="logo-wrapper"><a href="/" class="brand-logo"><img src="./img/logo.png" alt=""></a></li>
					<li><a href="/cv-edit.html" class="waves-effect btn -primary"><i class="material-icons">add</i> <span>ADD CV</span></a></li>
				</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down navbar-nav">
					<li><a href="/">Dashboard</a></li>
					<li><a href="/applications.html">Applications</a></li>
					<li><a href="/saved-jobs.html">Saved jobs</a></li>
					<li><a href="/following.html">Following</a></li>
					<li><a href="/search.html">Search</a></li>
					<li>
						<a class="dropdown-button" href="#!" data-activates="userSettings">
							<img class="circle responsive-img" width="50" src="http://materializecss.com/images/yuna.jpg" alt="">
							<i class="material-icons right">arrow_drop_down</i>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</header>

<main class="main">
	<div class="container">
		<div class="max-w1024 -pt">
			<div class="content-top-panel">
				<h2>Settings</h2>
			</div>
			<form action="#?" class="content form-custom">
				<div class="row">
					<div class="col s3">
						<label for="">Email:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">New password:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">Confirm new password:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">First Name:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">Last Name:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">Post Code:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
					<div class="col s4">
						<a href="javascript:void(0);" class="waves-effect waves-light btn -primary">Add more postcodes</a>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">Teacher Number:</label>
					</div>
					<div class="col s4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col s3"><label>Role:</label></div>
					<div class="col s4">
						<select name="" id="">
							<option value="" disabled selected>Please Select</option>
							<option value="value1">Value 1</option>
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
							<option value="value4">Value 4</option>
							<option value="value5">Value 5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s3"><label>Subject:</label></div>
					<div class="col s4">
						<select name="" id="">
							<option value="" disabled selected>Please Select</option>
							<option value="value1">Value 1</option>
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
							<option value="value4">Value 4</option>
							<option value="value5">Value 5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s3"><label>Salary:</label></div>
					<div class="col s4">
						<select name="" id="">
							<option value="" disabled selected>Please Select</option>
							<option value="value1">Value 1</option>
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
							<option value="value4">Value 4</option>
							<option value="value5">Value 5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s3"><label>Distance from you:</label></div>
					<div class="col s4">
						<select name="" id="">
							<option value="" disabled selected>Please Select</option>
							<option value="value1">Value 1</option>
							<option value="value2">Value 2</option>
							<option value="value3">Value 3</option>
							<option value="value4">Value 4</option>
							<option value="value5">Value 5</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">Available from:</label>
					</div>
					<div class="col s4 datepicker-wrapper">
						<input type="date" class="datepicker form-control">
						<i class="fa fa-calendar-o"></i>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">Notify me about new jobs from schools in following:</label>
					</div>
					<div class="col s4">
						<span>
							<input class="with-gap" name="radio-notify" type="radio" id="notify-immediately" />
							<label for="notify-immediately">Immediately</label>
						</span>
						<span>
							<input class="with-gap" name="radio-notify" type="radio" id="notify-daily" />
							<label for="notify-daily">Daily</label>
						</span>
						<span>
							<input class="with-gap" name="radio-notify" type="radio" id="notify-weekly" />
							<label for="notify-weekly">Weekly</label>
						</span>
					</div>
				</div>
				<div class="row">
					<div class="col s3">
						<label for="">A'd like to receive information on new opportunities</label>
					</div>
					<div class="col s4">
						<span>
							<input class="with-gap" name="radio-receive" type="radio" id="receive-confirm" />
							<label for="receive-confirm">Yes</label>
						</span>
						<span>
							<input class="with-gap" name="radio-receive" type="radio" id="receive-denied" />
							<label for="receive-denied">No</label>
						</span>
					</div>
				</div>
				<div class="center-align">
					<button type="submit" class="waves-effect waves-light btn -primary -inverse">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</main>
	<script src="./js/jquery/jquery-2.2.2.min.js"></script>
	<script src="./js/materialize/materialize.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
