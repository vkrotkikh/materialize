<main class="main">
	<div class="container">
		<div class="max-w1024 -pt -pb">
			<div class="content-top clearfix">
				<h2 class="left">My School Profile</h2>
				<button class="right waves-effect waves-light btn -primary -inverse" onclick="window.history.back()">
					<i class="material-icons">arrow_back</i>
					<span>Back</span>
				</button>
			</div>
			<div class="content">
				<form action="#?" class="form-custom -inline-form">
					<div class="row">
						<div class="col m8 s12 flex aic sb">
							<label for="" class="right-align fb120">School Name:</label>
							<input type="text" class="form-control fb100p">
						</div>
					</div>
					<div class="row">
						<div class="col m8 s12 flex aic sb">
							<label for="" class="right-align fb120">Tagline:</label>
							<input type="text" class="form-control fb100p">
						</div>
					</div>
					<div class="row">
						<div class="col m8 s12 flex aic sb">
							<label for="" class="right-align fb120">Address:</label>
							<input type="text" class="form-control fb100p">
						</div>
					</div>
					<div class="row">
						<div class="col m8 s12 flex aic sb">
							<label for="" class="right-align fb120">Phone:</label>
							<input type="tel" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col m8 s12 flex aic sb">
							<label for="" class="right-align fb120">Email:</label>
							<input type="email" class="form-control fb100p">
						</div>
					</div>
					<div class="row">
						<div class="col m8 s12 flex aic sb">
							<label for="" class="right-align fb120">Website:</label>
							<input type="text" class="form-control fb100p">
						</div>
					</div>
					<div class="row">
						<div class="col m10 s12 flex">
							<label for="personalStatement" class="right-align fb120">Description:</label>
							<textarea id="personalStatement" class="form-control fb100p"></textarea>
						</div>
					</div>
					<div class="text-center flex aic c">
						<button type="submit" class="waves-effect waves-light btn -primary">Preview as applicant</button>
						<button type="submit" class="waves-effect waves-light btn -primary -inverse -lg">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
	<script src="../js/jquery/jquery-2.2.2.min.js"></script>
	<!--<script src="../js/chartist/chartist.min.js"></script>-->
